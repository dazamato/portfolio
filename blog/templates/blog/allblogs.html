<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Даников Азамат</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">LinkedIn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Резюме</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Блог</a>
          </li>
        </ul>
      </div>
    </header>

    <main role="main">
      <div class="container">
        <h1 class="text-center pt-3">Добро Пожаловать в блог Азамата</h1>
        <br />
        <br />
        <h2>Последние записи</h2>
        <hr />


      <div class="row mb-2">

        {% for blog in blogs.all %}

        <div class="col-md-6">
          <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start">

              <h3 class="mb-0">
                <a class="text-dark" href="#">{{ blog.title }}</a>
              </h3>
              <div class="mb-1 text-muted">{{ blog.pub_date }}</div>
              <p class="card-text mb-auto">{{ blog.body }}</p>
              <a href="#">Continue reading</a>
            </div>
            <!-- <img class="bd-placeholder-img card-img-right flex-auto d-none d-lg-block" width="100%" height="250"  > -->
            <img class="bd-placeholder-img card-img-right flex-auto d-none d-lg-block" width="200" height="250" src="{{ blog.image.url }}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect fill="#55595c" width="100%" height="100%"/></img>
          </div>
        </div>
        {% endfor %}


      </div>
      </div>

      </div>



    </main>

    <footer class="text-muted">
      <div class="container text-center">
        <p>© Даников Азамат {% now "Y" %}</p>
      </div>
    </footer>
